<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Кликер Mini App</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 50px; }
    button { font-size: 24px; padding: 20px; }
    #counter { font-size: 32px; margin: 20px; }
  </style>
</head>
<body>
  <h1>Кликер</h1>
  <div id="counter">0</div>
  <button id="clickBtn">Кликни!</button>

 <script>
let clicks = 0;
const counter = document.getElementById('counter');

function trySendData() {
  // Проверяем, существует ли объект
  if (window.Telegram && window.Telegram.WebApp) {
    window.Telegram.WebApp.sendData(JSON.stringify({
      action: "reward",
      points: 20
    }));
  } else {
    console.log("Mini App не доступен");
  }
}

document.getElementById('clickBtn').addEventListener('click', () => {
  clicks++;
  counter.textContent = clicks;

  if (clicks === 30) {
    // Проверяем через таймаут, если объект ещё не готов
    if (window.Telegram?.WebApp) {
      trySendData();
    } else {
      // Подождать немного и попробовать снова
      setTimeout(trySendData, 500);
    }
  }
});
</script>
    
</body>
</html>
